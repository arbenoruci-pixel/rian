<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Client Profile</title>
  <style>
    body{background:#0b0f16;color:#eaf1ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:0;padding:16px;}
    .row{display:flex;gap:12px;align-items:center;margin:8px 0;}
    input{background:#111827;border:1px solid #273143;color:#fff;padding:10px;border-radius:10px;flex:1;}
    .lists{display:flex;gap:16px;align-items:flex-start}
    .list{flex:1;background:#0f1522;border:1px solid #273143;padding:12px;border-radius:12px;min-height:120px;}
    .piece-row{display:flex;align-items:center;gap:8px;margin:6px 0;}
    .piece-row input.m2{width:90px;text-align:right;}
    .cam-btn{position:relative;width:54px;height:40px;border-radius:10px;background:#1f2937;border:1px solid #2c3a55;display:flex;align-items:center;justify-content:center}
    .cam-btn .thumb{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;border-radius:10px;display:none;z-index:2}
    .badge.kodi{display:inline-block;background:#1f2937;border:1px solid #425578;color:#cfe1ff;padding:6px 10px;border-radius:9px;letter-spacing:1px}
    .footer{position:sticky;bottom:0;background:#0b0f16;padding:12px 0}
    button.save{background:#2563eb;border:none;color:#fff;padding:12px 16px;border-radius:10px;font-weight:600}
  </style>
</head>
<body>
  <div class="row"><span class="badge kodi" id="ticketCode">KODI</span></div>
  <div class="row"><input id="name" placeholder="Emri"/><input id="phone" placeholder="Telefoni"/></div>

  <div class="lists">
    <div class="list">
      <h3>TEPIHA</h3>
      <div id="list-tepiha"></div>
      <button onclick="addRow && addRow('tepiha','')">+ Shto</button>
    </div>
    <div class="list">
      <h3>STAZA</h3>
      <div id="list-staza"></div>
      <button onclick="addRow && addRow('staza','')">+ Shto</button>
    </div>
  </div>

  <div class="footer">
    <button id="btnSaveProfile" class="save">RUAJ</button>
  </div>

  <script src="/assets/supabase.js"></script>
  <script src="/assets/pranimi.js"></script>
  <script src="/assets/pranimi.loadByCode.js"></script>
  <script src="/assets/client.profile.save.js"></script>
</body>
</html>
